---
name: Docker Push

on:            # yamllint disable-line rule:truthy
  push:
    tags:
      - '**'

jobs:
  build_and_push_prod:
    name: Build & Push Image - Prod
    runs-on: ubuntu-latest
    environment:
      name: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set output
        id: vars
        run: echo "git_tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT

      # configure iam
      - name: Configure IAM Role
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/arc-prod-terraform-backstage-deploy
          aws-region: us-east-1
        continue-on-error: false

      - name: Build, Tag, and Push
        run: |
          export IMAGE_TAG=${{ steps.vars.outputs.git_tag }}
          export ENVIRONMENT=prod
          ./scripts/docker-build-tag-and-push.sh
