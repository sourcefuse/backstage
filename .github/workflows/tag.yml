---
name: Tag

on:            # yamllint disable-line rule:truthy
  push:
    branches:
      - main

jobs:
  ## tag
  tag:
    runs-on:
      - self-hosted
      - arc
    steps:
      - uses: actions/checkout@master
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          REPO_OWNER: sourcefuse
